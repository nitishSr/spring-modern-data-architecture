spring.application.name=user-auth-app
server.port=8085

# Data source mysql
spring.datasource.url=jdbc:mysql://localhost:3306/retailauth?createDatabaseIfNotExist=true&useUnicode=true&characterEncoding=utf-8&autoReconnect=true
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update

eureka.client.serviceUrl.defaultZone=https://eureka-server.apps.tanzu.vmw/eureka
