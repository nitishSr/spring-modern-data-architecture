spring.application.name=api-gateway
server.port=8081

spring.cloud.gateway.routes[0].id=RETAIL-WEB-APP
spring.cloud.gateway.routes[0].uri=lb://RETAIL-WEB-APP
spring.cloud.gateway.routes[0].predicates[0].name=Path
spring.cloud.gateway.routes[0].predicates[0].args.pattern=/
#spring.cloud.gateway.routes[0].filters[1]=StripPrefix=1

spring.cloud.gateway.routes[1].id=USER-AUTH-APP
spring.cloud.gateway.routes[1].uri=lb://USER-AUTH-APP
spring.cloud.gateway.routes[1].predicates[0].name=Path
spring.cloud.gateway.routes[1].predicates[0].args.pattern=/**

#spring.cloud.gateway.routes[1].filters[1]=StripPrefix=1

eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka
